		Briefing: The first warriors of our new army are almost ready. Soviet forces march towards the Temple Prime complex oblivious and, ultimately, to oblivion.\n\nOnce our new army is unleashed the Soviets will not stand a chance, however their preparation cannot be hastened. Protect the temple at all costs.
	MapOptions:
		ShortGameCheckboxEnabled: False
